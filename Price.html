<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pricing Table</title>
	<link rel="stylesheet" href="styles.css">
    <link rel="icon" href="download.png" type="image/png sizes="16x16">
</head>
<body>
	
<div class="wrapper">
    <h1>Pricing</h1>
  
  <div class="pricing_wrapper">
     <div class="pricing_item">
       <h3>Starter</h3>
       <p class="money">
         $9<br><span>per month</span>
       </p> 
       <a href="#" class="btn">Select Plan</a>
     </div>
     <div class="pricing_item">
       <h3>Basic</h3>
       <p class="money">
         $28<br><span>per month</span>
       </p>
       <a href="#" class="btn">Select Plan</a>
     </div>
     <div class="pricing_item">
       <h3>Pro</h3>
       <p class="money">
         $79<br><span>per month</span>
       </p>
       <a href="#" class="btn">Select Plan</a>
     </div>
     <div class="pricing_item">
       <h3>Unlimited</h3>
       <p class="money">
         $140<br><span>per month</span>
       </p>
       <a href="#" class="btn">Select Plan</a>
     </div>
  </div>
  
</div>

</body>
</html>
