<!DOCTYPE html>
<html>
  <head>
    <style>
    /* Style the search box */
#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

/* Style the navigation links */
#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block
}

#myMenu li a:hover {
  background-color: #eee;
}
    </style>
  </head>
  <body>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Find Languages.." title="Type in a category">

	<ul id="myMenu">
  		<li><a href="https://en.wikipedia.org/wiki/HTML">HTML</a></li>
  		<li><a href="https://en.wikipedia.org/wiki/CSS">CSS</a></li>
  		<li><a href="https://en.wikipedia.org/wiki/JavaScript">JavaScript</a></li>
  		<li><a href="https://en.wikipedia.org/wiki/PHP">PHP</a></li>
  		<li><a href="https://en.wikipedia.org/wiki/Python">Python</a></li>
  		<li><a href="https://en.wikipedia.org/wiki/jQuery">jQuery</a></li>
	  	<li><a href="https://en.wikipedia.org/wiki/SQL">SQL</a></li>
  		<li><a href="https://en.wikipedia.org/wiki/Bootstrap">Bootstrap</a></li>
  		<li><a href="https://en.wikipedia.org/wiki/Node.js">Node.js</a></li>
	</ul>
    <script>
    function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
    </script>
  </body>
</html>
